
<div >
    <div class="row">
        <div>

            <div>
                <div class="card">
                    <h1>Sign Up</h1>
                    <h5>Register Yourself</h5>
                </div>

            </div>

            <form class = "kol-1">

                <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="axel">

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control">
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile number</label>
                        <input formControlName="mobile" type="number" class="form-control">
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName= "password" type="password" class="form-control">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <a style="color: white;  font-size: 10px; " routerLink="/login">Already Registed ? Click to signup !</a>   
                  </form> 
                 
            </form>
            
        </div>
    </div>
</div>
